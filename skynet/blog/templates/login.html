{% extends 'base.html' %}
{% block title %}
    SkyNet登录
{% endblock %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/login.css' %}" type="text/css">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui header">
                用户登录
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui input">
                            <input type="text" placeholder="昵称" name="name">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui input">
                            <input type="password" placeholder="密码" name="pwd">
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                <a href="#">登录</a>
            </div>
        </div>
    </div>

{% endblock %}
